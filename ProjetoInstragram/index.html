<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Instagram</title>
</head>

<body>
    <div class="instagram-geral">
        <div class="coluna-phone">
            <img src="/img/celular.jpg" alt="celular" title="phone">
        </div>
        <div class="coluna-dados">
            <div class="group">
                <img src="./img/instagram-logo-1.png" alt="instagram" class="logoInstagram" title="instagram">
            </div>
            <form>
                <div class="dados">
                    <label for="user"></label>
                    <input type="text" id="user" name="user" placeholder="Digite o nome do usuário ou e-mail" size="30">
                </div>

                <button id="acesso" type="submit">Entrar</button>
                <div class="senha">
                    <p>Esqueceu a senha?</p>
                </div>
        </div>
        </form>
        <fieldset>
            <div class="bloco2-cadastro">
                <p>Não tem uma conta?</p>
            </div>
            <a href="cadastro.html">Cadastre-se</a>
        </fieldset>
    </div>
</body>

</html>
